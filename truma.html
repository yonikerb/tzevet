  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 2000px;
      border: none;
      display: block;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    /* כפתור הלוגו עם אנימציית התנודדות */
    .logo-button {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 1001;
      animation: sway 2.5s ease-in-out infinite alternate;
    }

    .logo-button img {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .logo-button img:hover {
      transform: translateY(-10px) rotate(-25deg) scale(1.1);
      box-shadow: 0 6px 18px rgba(255, 255, 255, 0.5);
      animation-play-state: paused;
    }

    @keyframes sway {
      0% {
        transform: rotate(-15deg);
      }
      50% {
        transform: rotate(15deg);
      }
      100% {
        transform: rotate(-15deg);
      }
    }

    @media (max-width: 600px) {
      .logo-button img {
        width: 90px;
      }
    }
  </style>
</head>
