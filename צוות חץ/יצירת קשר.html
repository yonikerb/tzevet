<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>יצירת קשר</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        color: #000000;
        background-image: url("C:\Users\p0583\Downloads\IMG_20250131_081227_201.jpg"); /* כתובת התמונה */
        background-size: cover; /* מתאים את התמונה לגודל המסך */
        background-position: center center; /* מיקום התמונה במרכז */
        background-attachment: fixed; /* התמונה נשארת במקום גם כאשר גוללים */
      }

      .container {
        width: 60%;
        margin: auto;
        padding: 60px 0;
        background-color: rgba(255, 255, 255, 0.8); /* רקע לבן עם שקיפות */
        border-radius: 15px;
      }

      h1 {
        text-align: center;
        font-size: 40px;
        color: #ff6f61; /* אדום יוקרתי */
        margin-bottom: 20px;
      }

      p {
        text-align: center;
        font-size: 18px;
        margin-bottom: 40px;
        color: #000000; /* צבע טקסט שחור */
      }

      .form-container {
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        background-color: #f9f9f9; /* רקע בהיר */
      }

      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        background-color: #e0e0e0; /* צבע רקע בהיר לשדות */
        color: #000000;
        border: 1px solid #cccccc;
        border-radius: 8px;
        font-size: 16px;
        text-align: right; /* מעביר את הטקסט לצד ימין */
      }

      .form-container input:focus,
      .form-container textarea:focus {
        border-color: #ff6f61; /* גבול אדום כשממוקדים */
        outline: none;
      }

      .form-container textarea {
        height: 150px; /* גובה לתיבת תוכן ההודעה */
        resize: none;
      }

      .form-container button {
        background-color: #ff6f61;
        color: white;
        font-size: 18px;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      .form-container button:hover {
        background-color: #d35846; /* אדום כהה יותר */
      }

      .contact-info {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
      }

      .contact-info div {
        width: 30%;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        background-color: #f1f1f1;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        margin-right: 10px; /* רווח בין הקוביות */
      }

      .contact-info div:last-child {
        margin-right: 0; /* מבטל רווח אחרון */
      }

      .contact-info h3 {
        font-size: 22px;
        color: #ff6f61;
        margin-bottom: 10px;
      }

      .contact-info p {
        font-size: 16px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>צרו קשר</h1>
      <p>נא מלאו את הפרטים ואנו נחזור אליכם בהקדם</p>

      <div class="form-container">
        <form action="send_email.php" method="POST">
          <input type="text" name="name" placeholder="שם" required />
          <input type="email" name="email" placeholder="דוא"ל" required>
          <input type="text" name="subject" placeholder="נושא" required />
          <textarea
            name="message"
            placeholder="תוכן ההודעה"
            required
          ></textarea>

          <button type="submit">שלח</button>
        </form>
      </div>

      <div class="contact-info">
        <div>
          <h3>טלפון</h3>
          <p>03-1234567</p>
        </div>
        <div>
          <h3>כתובת</h3>
          <p>רחוב המהפכה 123, תל אביב</p>
        </div>
        <div>
          <h3>מייל</h3>
          <p>contact@example.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
