<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צור קשר</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(135deg, #fff, #f8f8f8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #d32f2f;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #d32f2f;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #b71c1c;
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      form {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <form onsubmit="sendEmail(event)">
    <h2>צור קשר</h2>
    <input type="text" name="from_name" placeholder="שם מלא" required>
    <input type="email" name="from_email" placeholder="אימייל" required>
    <textarea name="message" rows="5" placeholder="ההודעה שלך..." required></textarea>
    <button type="submit">שלח</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("chXOJco2b2pFls-9s");
    })();

    function sendEmail(e) {
      e.preventDefault();
      emailjs.sendForm('service_85l7e84', 'template_va2ivg9', e.target)
        .then(() => {
          alert("ההודעה נשלחה בהצלחה!");
          e.target.reset();
        }, (error) => {
          alert("שגיאה בשליחה: " + error.text);
        });
    }
  </script>

</body>
</html>
