<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צור קשר</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="תיקייה/לוגו.png" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Assistant', sans-serif;
      color: #fff;
      background: url('תיקייה/00.jpg') no-repeat center center/cover;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      backdrop-filter: blur(7px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      padding: 50px 40px;
      text-align: center;
    }

    header {
      font-size: 2.8em;
      margin-bottom: 25px;
      color: #ffdddd;
      text-shadow: 0 0 8px #ff8888;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 16px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
    }

    .contact-form button {
      padding: 16px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff7f7f, #ffcccc);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 128, 128, 0.6);
    }

    .contact-icons {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 3;
    }

    .contact-icons a {
      background: none;
      border: none;
      box-shadow: none;
      width: auto;
      height: auto;
      transition: transform 0.3s, filter 0.4s;
    }

    .contact-icons a:hover {
      transform: scale(1.15) translateY(-4px);
      filter: brightness(1.7) drop-shadow(0 0 6px #fff);
    }

    .contact-icons a:active {
      transform: scale(0.95) translateY(2px);
      filter: brightness(2) drop-shadow(0 0 10px #ff9999);
    }

    .contact-icons img {
      width: 48px;
      height: 48px;
    }

    /* כפתור לוגו עם אנימציית התנודדות */
    .logo-button {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 1001;
      animation: sway 2.5s ease-in-out infinite alternate;
    }

    .logo-button img {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .logo-button img:hover {
      transform: translateY(-10px) rotate(-25deg) scale(1.1);
      box-shadow: 0 6px 18px rgba(255, 255, 255, 0.5);
      animation-play-state: paused;
    }

    @keyframes sway {
      0% { transform: rotate(-15deg); }
      50% { transform: rotate(15deg); }
      100% { transform: rotate(-15deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .contact-icons {
        right: 10px;
      }

      .contact-icons img {
        width: 32px;
        height: 32px;
      }

      .logo-button img {
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- כפתור לוגו קופץ לחזרה לעמוד הראשי -->
  <a href="index.html" class="logo-button" title="חזור לדף הראשי">
    <img src="תיקייה/לוגו.png" alt="חזור לדף הראשי" />
  </a>

  <div class="overlay"></div>

  <div class="wrapper">
    <div class="container">
      <header>צור קשר</header>
      <form class="contact-form" onsubmit="sendEmail(event)">
        <input type="text" name="from_name" placeholder="שם מלא" required>
        <input type="email" name="from_email" placeholder="אימייל" required>
        <textarea name="message" rows="5" placeholder="כתוב כאן..." required></textarea>
        <button type="submit">שלח</button>
      </form>
    </div>
  </div>

  <div class="contact-icons">
    <a href="https://wa.me/123456789" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="וואטסאפ">
    </a>
    <a href="mailto:someone@example.com">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
    </a>
    <a href="tel:123456789">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Circle-icons-phone.svg/1024px-Circle-icons-phone.svg.png" alt="טלפון">
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("chXOJco2b2pFls-9s");
    })();

    function sendEmail(e) {
      e.preventDefault();
      emailjs.sendForm('service_85l7e84', 'template_va2ivg9', e.target)
        .then(() => {
          alert("ההודעה נשלחה בהצלחה!");
          e.target.reset();
        }, (error) => {
          alert("שגיאה בשליחה: " + error.text);
        });
    }
  </script>
