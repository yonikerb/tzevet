<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>דוברויות צוות חץ</title>
  <link rel="icon" type="image/png" href="https://yonikerb.github.io/tzevet/%D7%AA%D7%99%D7%A7%D7%99%D7%94/%D7%9C%D7%95%D7%92%D7%95.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 2000px;
      border: none;
      display: block;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    /* עיצוב לכפתור 'המשך קריאה' */
    .text {
      position: relative;
      padding: 18px 20px 40px;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      flex-grow: 1;
      max-height: 600px; /* בערך 25 שורות */
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .text.expanded {
      max-height: none;
    }
    .read-more {
      position: absolute;
      bottom: 10px;
      right: 20px;
      background: #ff4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>דוברויות צוות חץ</header>

  <!-- iframe שנטען מתוך Google Apps Script -->
  <iframe id="dovorotFrame" src="https://script.google.com/macros/s/AKfycbwYILi-9f2pErV-x67hwZ79F79GPG7hZJ0Ik4MfHE6xlBlb1Du9y-EGN2Ue-EwvlNwW/exec" title="דוברויות צוות חץ"></iframe>

  <!-- JavaScript כדי לטפל ב-'המשך קריאה' בתוך ה-iframe -->
  <script>
    // הפעלת סקריפט רק כאשר iframe נטען (אם תעבור לגרסה נטענת ישירות באתר שלך)
    // כאן לצורך השלמה בלבד – בפועל הכפתורים נטענים בקוד בתוך iframe
  </script>
</body>
</html>
