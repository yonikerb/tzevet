<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>צוות חץ - מגן דוד אדום</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px 0;
        z-index: 10;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        margin: 5px 15px;
        padding: 10px 20px;
        border-radius: 5px;
      }

      nav a:hover {
        background-color: #444;
      }

      nav a.active {
        color: red;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background-color: black;
        padding-top: 60px; /* התאמה לנווט קבוע */
      }

      video {
        height: 100%;
        width: auto;
        max-width: 100%;
        object-fit: contain;
        display: block;
      }

      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4vw;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 5px black;
        z-index: 2;
        text-align: center;
      }

      .subtitle {
        font-size: 2vw;
        margin-top: 10px;
      }

      .content {
        padding: 40px 20px 20px;
        font-size: 2vw;
      }

      .handwritten-text {
        font-family: "Dancing Script", cursive;
        font-size: 2rem;
        margin-top: 10px;
      }

      .team-description {
        font-size: 1rem;
        max-width: 90%;
        margin: 10px auto;
      }

      .background-image {
        width: 100%;
        height: 300px;
        background-image: url("תיקייה/images.jpg");
        background-size: cover;
        background-position: center;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .overlay {
          font-size: 6vw;
        }

        .subtitle {
          font-size: 3vw;
        }

        .content {
          font-size: 1.2rem;
        }

        .handwritten-text {
          font-size: 1.5rem;
        }

        .background-image {
          height: 200px;
        }
      }

      @media (max-width: 480px) {
        .overlay {
          font-size: 8vw;
        }

        .subtitle {
          font-size: 4vw;
        }

        .content {
          font-size: 1rem;
        }

        .handwritten-text {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="news.html" onclick="changeColor(this)">מידע וחדשות</a>
      <a href="spoken.html" onclick="changeColor(this)">דוברויות</a>
      <a href="donate.html" onclick="changeColor(this)">תרומות</a>
      <a href="יצירת קשר.html" onclick="changeColor(this)">צור קשר</a>
    </nav>

    <div class="container">
      <video autoplay muted loop playsinline>
        <source src="תיקייה/מגן דוד אדום אדום מסכם את שנת פעילות 2024 (720 X 1280).mp4" type="video/mp4" />
      </video>
      <div class="overlay">
        צוות חץ
        <div class="subtitle">חוד החנית של ארגוני ההצלה</div>
      </div>
    </div>

    <div class="content">
      <div>צוות חץ</div>
      <div class="handwritten-text">הסיפור שלנו</div>
      <div class="team-description">
        <p>הכנס את הטקסט שלך כאן.</p>
      </div>
    </div>

    <div class="background-image"></div>

    <script>
      function changeColor(element) {
        const buttons = document.querySelectorAll("nav a");
        buttons.forEach((button) => button.classList.remove("active"));
        element.classList.add("active");
      }
    </script>
  </body>
</html>
