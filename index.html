<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>צוות חץ - מגן דוד אדום</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: black;
        color: white;
        text-align: center;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("תיקייה\images.jpg");
        background-size: cover;
        background-position: center;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 120px;
        font-weight: bold;
        color: white;
      }
      .subtitle {
        font-size: 72px;
        margin-top: 10px;
        color: white;
      }
      .content {
        margin-top: 100px;
        text-align: center;
        font-size: 48px;
        color: white;
      }
      .handwritten {
        font-family: "Cursive", sans-serif;
        font-size: 36px;
        margin-top: 20px;
        color: white;
      }
      .team-description {
        font-size: 24px;
        color: white;
        margin-top: 20px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }
      .background-image {
        width: 100%;
        height: 500px;
        background-image: url("תיקייה\images.jpg");
        background-size: cover;
        background-position: center;
        margin-top: 0;
      }

      /* סגנונות לכפתורים */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px 0;
        z-index: 1;
        text-align: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 28px;
        margin: 0 30px;
        padding: 15px 30px;
        border-radius: 5px;
      }

      nav a:hover {
        background-color: #444;
      }

      .handwritten-text {
        font-family: "Dancing Script", cursive;
        font-size: 48px;
        color: white;
      }

      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="news.html" onclick="changeColor(this)">מידע וחדשות</a>
      <a href="spoken.html" onclick="changeColor(this)">דוברויות</a>
      <a href="donate.html" onclick="changeColor(this)">תרומות</a>
      <a
        href="C:\Users\p0583\OneDrive\Desktop\my\צוות חץ\יצירת קשר.html"
        onclick="changeColor(this)"
        >צור קשר</a
      >
    </nav>

    <div class="container">
      <video autoplay muted loop>
        <source
          src="תיקייה/<source src="תמונות/mda-2024-summary.mp4" type="video/mp4">
"
          type="video/mp4"
        />
      </video>
      <div class="overlay">
        צוות חץ
        <div class="subtitle">חוד החנית של ארגוני ההצלה</div>
      </div>
    </div>

    <div class="content">
      <div>צוות חץ</div>
      <div class="handwritten-text">הסיפור שלנו</div>
      <div class="team-description">
        <p>הכנס את הטקסט שלך כאן.</p>
      </div>
    </div>

    <div class="background-image"></div>

    <script>
      function changeColor(element) {
        const buttons = document.querySelectorAll("nav a");
        buttons.forEach((button) => button.classList.remove("active"));

        element.classList.add("active");
      }
    </script>
  </body>
</html>
